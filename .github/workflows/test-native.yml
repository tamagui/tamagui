  build-android:
    name: Build Android App
    # Use WarpBuild 8x runner for faster builds
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 30
    outputs:
      apk-cache-key: android-apk-${{ github.sha }}
      apk-path: code/kitchen-sink/android/app/build/outputs/apk/debug/app-debug.apk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if APK is already cached
        id: apk-cache-check
        uses: actions/cache/restore@v4
        with:
          path: code/kitchen-sink/android/app/build/outputs/apk/debug/app-debug.apk
          key: android-apk-${{ github.sha }}
          lookup-only: true

      - name: Install Dependencies
        if: steps.apk-cache-check.outputs.cache-hit != 'true'
        uses: ./.github/actions/install
        with:
          workspace-focus: '@tamagui/kitchen-sink'

      - name: Setup Java
        if: steps.apk-cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: steps.apk-cache-check.outputs.cache-hit != 'true'
        uses: android-actions/setup-android@v3

      - name: Build Android App
        if: steps.apk-cache-check.outputs.cache-hit != 'true'
        working-directory: code/kitchen-sink
        run: |
          npx expo prebuild --platform android --clean
          cd android && ./gradlew assembleDebug

      - name: Cache APK
        if: steps.apk-cache-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: code/kitchen-sink/android/app/build/outputs/apk/debug/app-debug.apk
          key: android-apk-${{ github.sha }}

  test-android:
    name: Android Native Tests
    needs: build-android
    # Use WarpBuild 8x runner with KVM for faster Android emulator
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore APK from Cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ needs.build-android.outputs.apk-cache-key }}
          path: ${{ needs.build-android.outputs.apk-path }}
          fail-on-cache-miss: true

      - name: Install Dependencies
        uses: ./.github/actions/install
        with:
          workspace-focus: '@tamagui/kitchen-sink'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Appium
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-appium-android-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-appium-android-

      - name: Install and Start Appium
        working-directory: ${{ github.workspace }}
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium --log-level debug > /tmp/appium.log 2>&1 &
          sleep 5
          echo "Appium started with debug logging"

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_TEST_APK_PATH: ${{ github.workspace }}/${{ needs.build-android.outputs.apk-path }}
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6
          ram-size: 4096M
          heap-size: 1024M
          force-avd-creation: false
          emulator-boot-timeout: 600
          disable-animations: true
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          script: bash ${{ github.workspace }}/code/kitchen-sink/native-testing/run-tests.sh android

      - name: Upload Appium Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs-android
          path: /tmp/appium.log
