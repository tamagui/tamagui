name: Checks

on:
  pull_request:
  push:
    paths-ignore:
      - 'assets/**'
      - '.vscode/**'
    branches:
      - main
      - 'v*'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check
        run: bun run check

      - name: Verify types exist
        run: |
          # Ensure type declaration files exist (they're committed to repo)
          if [ ! -f "code/core/web/types/index.d.ts" ]; then
            echo "::error::Type files missing - run bun run build:types locally"
            exit 1
          fi
          echo "Type files found"

      - name: Typecheck
        run: npx tsc -b --preserveWatchOutput tsconfig.build.json

      - name: Lint
        run: bun run lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Install playwright
        run: bunx playwright install

      - uses: nick-fields/retry@v3
        name: "Run web tests"
        with:
          timeout_minutes: 20
          max_attempts: 2
          command: 'bun run test:web'
