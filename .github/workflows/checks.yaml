name: Checks

on:
  pull_request:
  push:
    paths-ignore:
      - 'assets/**'
      - '.vscode/**'
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check
        run: yarn && yarn check

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint

  web-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Install playwright
        run: npx playwright install

      - uses: nick-fields/retry@v3
        name: "Run web tests"
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        with:
          timeout_minutes: 15
          max_attempts: 2
          command: 'yarn test:web'
