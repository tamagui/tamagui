name: 'Install'
description: 'Install and pre-build'

runs:
  using: composite
  steps:
    - name: Setup Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        registry-url: 'https://registry.npmjs.org'

    - name: install yarn
      shell: bash
      run: npm i yarn -g

    - name: Install Dependencies
      shell: bash
      run: ./scripts/ci-prepare.js && YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install

    - name: Build JS
      shell: bash
      run: yarn build:js
