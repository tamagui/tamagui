name: 'Install'
description: 'Install and pre-build'
inputs:
  transcrypt_password:
    description: 'Key to unlock repo'
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        registry-url: 'https://registry.npmjs.org'

    - name: install yarn
      shell: bash
      run: npm i yarn -g

    - name: Install Dependencies
      shell: bash
      run: yarn install
      env:
        # postinstall uses this
        TRANSCRYPT_PASSWORD: ${{ inputs.transcrypt_password }}
        SHOULD_UNLOCK_GIT_CRYPT: "1"

    - name: Install Bento from GitHub Packages
      shell: bash
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ github.token }}" >> .npmrc
        cd code/tamagui.dev
        yarn add @tamagui/bento@latest --registry=https://npm.pkg.github.com/

    - name: Build JS
      shell: bash
      run: yarn build:js