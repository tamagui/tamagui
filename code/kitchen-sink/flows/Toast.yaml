appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'Toast'
- tapOn: 'Toast'
- extendedWaitUntil:
    visible: 'Show'
    timeout: 10000
- tapOn: 'Show'
- extendedWaitUntil:
    visible: 'Successfully saved!'
    timeout: 5000
- tapOn: 'Hide'
- tapOn:
    text: 'home'
    optional: true
