appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'Toast'
    centerElement: true
- tapOn: 'Toast'
- assertVisible: 'Show'
# Switch to native toast mode which works on iOS
- tapOn: 'Native'
# Test: tap show, native toast appears
- tapOn: 'Show'
# Native iOS toast shows brief alert - just verify it was tapped
# The native toast is handled by the system, not rendered as React component
