appId: com.tamagui.tamaguikitchensink
tags:
  - component

---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'AlertDialog'
- tapOn: 'AlertDialog'
- extendedWaitUntil:
    visible: 'Show Alert'
    timeout: 10000
- tapOn: 'Show Alert'
- extendedWaitUntil:
    visible: 'Cancel'
    timeout: 5000
- tapOn: 'Cancel'
- tapOn:
    text: 'home'
    optional: true
