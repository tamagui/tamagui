appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
# Scroll down to find AlertDialog in the Panels section
- scroll:
    direction: DOWN
    duration: 500
- tapOn: 'AlertDialog'
- assertVisible: 'Show Alert'
# Test: tap button, dialog appears
- tapOn: 'Show Alert'
- assertVisible: 'Cancel'
- assertVisible: 'Accept'
# Test: dialog closes on cancel
- tapOn: 'Cancel'
- assertVisible: 'Show Alert'
