appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'Select'
- tapOn: 'Select'
- extendedWaitUntil:
    visible: 'Custom'
    timeout: 10000
# Tap on the Select trigger (shows "Apple" as default value)
- tapOn:
    text: '.*[Aa]pple.*'
- extendedWaitUntil:
    visible: 'Fruits'
    timeout: 5000
- tapOn: 'Pear'
- extendedWaitUntil:
    visible: '.*[Pp]ear.*'
    timeout: 5000
- tapOn:
    text: 'home'
    optional: true
