appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'Sheet'
- tapOn: 'Sheet'
- assertVisible: 'Open'
- tapOn: 'Open'
- extendedWaitUntil:
    notVisible: 'Open'
    timeout: 5000
- swipe:
    direction: DOWN
- extendedWaitUntil:
    visible: 'Open'
    timeout: 5000
- tapOn:
    text: 'home'
    optional: true
