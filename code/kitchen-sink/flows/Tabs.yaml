appId: com.tamagui.tamaguikitchensink
tags:
  - component
---
- runFlow: OpenApp.yaml
- scrollUntilVisible:
    element: 'Tabs'
- tapOn: 'Tabs'
- extendedWaitUntil:
    visible: 'Profile'
    timeout: 10000
- tapOn: 'Connections'
- tapOn: 'Notifications'
- tapOn: 'Profile'
- tapOn:
    text: 'home'
    optional: true
